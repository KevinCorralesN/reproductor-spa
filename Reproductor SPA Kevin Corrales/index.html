<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor MP3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-success">游꿚 Mi Reproductor Web</h1>
    </div>

    <div class="rounded-4 p-4" style="background-color: #121212;">
      <div class="row">
        <!-- Imagen del 치lbum -->
        <div class="col-md-6 d-flex align-items-center justify-content-center border-end border-secondary">
          <img id="album-cover" src="img/albums/default.png" alt="Car치tula" class="album-img">
        </div>

        <!-- Lista de reproducci칩n -->
        <div class="col-md-6">
          <h5 class="text-light text-center mb-3">Playlist</h5>
          <ul id="playlist" class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;"></ul>
        </div>
      </div>

      <div class="mb-3">
        <label for="fileInput" class="form-label text-success">游꿧 Cargar canciones MP3 desde tu dispositivo</label>
        <input type="file" id="fileInput" accept="audio/*" multiple class="form-control">
      </div>

      <!-- Controles abajo -->
      <div class="mt-4">
        <div class="controls d-flex justify-content-center align-items-center gap-3 mb-3">
          <button id="prev" class="btn btn-outline-light rounded-circle p-2">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="play" class="btn btn-outline-success rounded-circle p-2">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="pause" class="btn btn-outline-warning rounded-circle p-2">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button id="next" class="btn btn-outline-light rounded-circle p-2">
            <i class="bi bi-skip-forward-fill"></i>
          </button>
          <button id="shuffle" class="btn btn-outline-light rounded-circle p-2">
            <i class="bi bi-shuffle"></i>
          </button>
        </div>

        <input type="range" id="progress" value="0" max="100" class="form-range mb-2" style="accent-color: #1db954;">

        <div class="text-center mb-3">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <label for="volume" class="form-label">Volumen</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" class="form-range" style="accent-color: #1db954;">
      </div>
    </div>
  </div>

  <!-- Elemento de audio invisible que controla la reproducci칩n -->
  <audio id="audio" class="d-none"></audio>

  <script src="js/script.js"></script>
</body>
</html>
